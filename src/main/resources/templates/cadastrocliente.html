<!DOCTYPE html>
<html>
	<head>
	<title>Cadastro Cliente</title>
	<meta charset="UTF-8">
	</head>
<body>
	<h1>Cadastro de Clientes</h1>
	<form>
	Nome:<input type="text" th:field="${nome}"><br>
	cpf:<input type="text" th:field="${cpf}"><br>
	idade:<input type="text" th:field="${idade}"><br>
	endereco:<input type="text" th:field="${endereco}"><br>
	telefone:<input type="tel" th:field="${telefone}"><br>
	</form>	
</body>
</html>
